
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CertifyEsam - Verificación de Certificados</title>
    <link rel="icon" href="/interfaz-de-usuario.png" type="image/png" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400;500&display=swap");
      @import url("https://cdn-uicons.flaticon.com/2.4.2/uicons-regular-rounded/css/uicons-regular-rounded.css");

      :root {
        --primary-color: #00796b;
        --primary-hover-color: #00695c;
        --secondary-color: #ffc107;
        --background-gradient-start: #eceff1;
        --background-gradient-end: #cfd8dc;
        --container-bg-color: #ffffff;
        --font-color: #263238;
        --secondary-font-color: #546e7a;
        --border-color: #b0bec5;
        --success-color: #4caf50;
        --info-color: #0288d1; /* Color para docentes */
        --error-color: #d32f2f;
        --shadow-color: rgba(0, 0, 0, 0.1);
      }

      body {
        font-family: "Roboto", sans-serif;
        background: linear-gradient(
          135deg,
          var(--background-gradient-start),
          var(--background-gradient-end)
        );
        color: var(--font-color);
        margin: 0;
        display: flex;
        min-height: 100vh;
        overflow: hidden;
      }

      .main-container { display: flex; width: 100%; height: 100vh; }

      .content-wrapper {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
        overflow-y: auto;
      }

      .accent-panel {
        flex-basis: 45%;
        background: linear-gradient(160deg, var(--primary-color) 0%, #004d40 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        padding: 40px;
        text-align: center;
        animation: slideInLeft 1s ease-in-out;
      }

      @keyframes slideInLeft {
        from { transform: translateX(-100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }

      .accent-panel h2 {
        font-family: "Playfair Display", serif;
        font-size: 3.2rem;
        max-width: 450px;
        line-height: 1.3;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.25);
        animation: textFocusIn 1.5s cubic-bezier(0.55, 0.085, 0.68, 0.53) 0.5s both;
      }

      @keyframes textFocusIn {
        0% { filter: blur(12px); opacity: 0; }
        100% { filter: blur(0px); opacity: 1; }
      }

      .verification-container {
        width: 100%;
        max-width: 480px;
        background: var(--container-bg-color);
        padding: 60px 50px;
        border-radius: 12px;
        box-shadow: 0 10px 40px var(--shadow-color);
        animation: fadeInFromBottom 1s ease-in-out 0.5s both;
        position: relative;
      }
      
      .autodesk-logo {
        position: absolute;
        top: 25px;
        right: 25px;
        width: 100px;
        opacity: 0.8;
      }

      @keyframes fadeInFromBottom {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .verification-container h1 {
        font-family: "Playfair Display", serif;
        font-size: 2.5rem;
        margin-bottom: 15px;
        text-align: center;
      }

      .verification-container p {
        color: var(--secondary-font-color);
        margin-bottom: 40px;
        font-size: 1.1rem;
        text-align: center;
        line-height: 1.6;
      }

      #search-form { display: flex; flex-direction: column; gap: 20px; }
      .input-wrapper { position: relative; }
      .input-wrapper .fi {
        position: absolute;
        top: 50%;
        left: 18px;
        transform: translateY(-50%);
        color: var(--border-color);
        font-size: 20px;
        transition: color 0.3s;
      }

      #search-input {
        width: 100%;
        padding: 16px 16px 16px 50px;
        border: 2px solid var(--border-color);
        border-radius: 18px;
        font-size: 1rem;
        box-sizing: border-box;
        transition: border-color 0.3s, box-shadow 0.3s;
      }

      #search-input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 4px rgba(0, 121, 107, 0.2);
      }
      #search-input:focus + .fi { color: var(--primary-color); }

      button {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 200px;
        margin: 0 auto;
        background: linear-gradient(45deg, var(--primary-color), #009688);
        color: white;
        border: none;
        padding: 14px;
        border-radius: 18px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        transition: transform 0.2s, box-shadow 0.3s;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 4px 15px rgba(0, 121, 107, 0.3);
      }
      
      button .fi { margin-right: 10px; font-size: 1.2rem; }
      button:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(0, 121, 107, 0.4);
      }

      .loader {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 30px auto;
        gap: 10px;
      }
      .loader div {
        width: 12px; height: 12px;
        background-color: var(--primary-color);
        border-radius: 50%;
        animation: bounce 1.4s infinite ease-in-out both;
      }
      .loader .dot1 { animation-delay: -0.32s; }
      .loader .dot2 { animation-delay: -0.16s; }
      @keyframes bounce {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
      }

      #result-container {
        margin-top: 35px;
        text-align: left;
        animation: fadeIn 0.6s ease;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .result-header {
        margin-bottom: 25px;
        color: var(--font-color);
        font-size: 1.4rem;
        font-weight: 500;
        display: flex;
        align-items: center;
      }

      .result-header .fi {
        color: var(--success-color); margin-right: 12px; font-size: 1.6rem; vertical-align: middle;
      }

      .certificates-list {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .certificate-card {
        border-radius: 8px;
        padding: 20px;
        background-color: #f8f9fa;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        animation: swing-in-top-fwd 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275) both;
        position: relative;
        overflow: hidden;
      }

      .certificate-card.estudiante { border-left: 5px solid var(--success-color); }
      .certificate-card.docente { border-left: 5px solid var(--info-color); }

      .certificate-type-badge {
        position: absolute;
        top: 15px;
        right: -40px;
        transform: rotate(45deg);
        padding: 5px 40px;
        font-size: 0.7rem;
        font-weight: 500;
        color: white;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .certificate-type-badge.estudiante { background-color: var(--success-color); }
      .certificate-type-badge.docente { background-color: var(--info-color); }

      .certificate-card p {
        margin: 8px 0;
        font-size: 1rem;
        color: var(--secondary-font-color);
        text-align: left;
      }

      .certificate-card p strong { color: var(--font-color); }

      .download-link {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 22px;
        color: white;
        text-decoration: none;
        border-radius: 20px;
        font-weight: 500;
        transition: transform 0.2s;
      }
      .download-link.estudiante { background-color: var(--success-color); }
      .download-link.docente { background-color: var(--info-color); }

      .download-link:hover { transform: translateY(-2px); }

      @keyframes swing-in-top-fwd {
        0% { transform: rotateX(-100deg); transform-origin: top; opacity: 0; }
        100% { transform: rotateX(0deg); transform-origin: top; opacity: 1; }
      }

      .error-message {
        position: relative;
        color: var(--error-color);
        border: 1px solid rgba(211, 47, 47, 0.2);
        background-color: rgba(211, 47, 47, 0.05);
        padding: 25px;
        padding-top: 30px;
        border-radius: 8px;
        text-align: center;
        animation: shake-horizontal 0.5s cubic-bezier(0.455, 0.03, 0.515, 0.955) both;
      }

      .error-message .error-icon {
        font-size: 2rem;
        margin-bottom: 15px;
        display: block;
      }

      .contact-support {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-top: 20px;
        padding-top: 15px;
        border-top: 1px solid var(--border-color);
      }
      .contact-support a:hover { transform: scale(1.15); }

      @keyframes shake-horizontal {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70% { transform: translateX(-10px); }
        20%, 40%, 60% { transform: translateX(10px); }
        80% { transform: translateX(8px); }
        90% { transform: translateX(-8px); }
      }

      @media (max-width: 992px) {
        .accent-panel { display: none; }
        .content-wrapper {
          background: linear-gradient(135deg, var(--background-gradient-start), var(--background-gradient-end));
        }
      }

      @media (max-width: 576px) {
        .content-wrapper { padding: 20px; align-items: flex-start; padding-top: 40px; }
        .verification-container { padding: 40px 25px; box-shadow: none; background: transparent; }
        .verification-container h1 { font-size: 2.2rem; }
        .verification-container p { font-size: 1rem; }
        button { max-width: 100%; }
        .autodesk-logo { top: 15px; right: 15px; width: 80px; }
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="accent-panel">
        <h2>Escuela de Negocios</h2>
      </div>
      <div class="content-wrapper">
        <div class="verification-container">
          <img
            src="https://logos-world.net/wp-content/uploads/2023/09/Autodesk-Emblem.png"
            alt="Logo de Autodesk"
            class="autodesk-logo"
          />
          <h1>Verificación</h1>
          <p>Por favor, ingresa tu número de Carnet de Identidad.</p>
          <form id="search-form">
            <div class="input-wrapper">
              <input type="text" id="search-input" placeholder="Ej: 12345678..." required />
              <i class="fi fi-rr-id-badge"></i>
            </div>
            <button type="submit">
              <i class="fi fi-rr-check-circle"></i>Buscar
            </button>
          </form>

          <div id="loader" class="loader" style="display: none">
            <div class="dot1"></div>
            <div class="dot2"></div>
            <div class="dot3"></div>
          </div>
          <div id="result-container"></div>
        </div>
      </div>
    </div>

    <script>
      const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxCN3pDynC7iNORHckEunyzCZ1MGC7pTSMF5VAC0lTJoHZtSGWjByL2q88cuzkkEy3kVw/exec";

      const form = document.getElementById("search-form");
      const searchInput = document.getElementById("search-input");
      const resultContainer = document.getElementById("result-container");
      const loader = document.getElementById("loader");
      const submitButton = form.querySelector('button[type="submit"]');

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const searchId = searchInput.value.trim().replace(/\s/g, "");

        if (!/^\d{7,}$/.test(searchId)) {
          displayError(
            "Carnet no válido.",
            "Por favor, ingrese un número de carnet válido (al menos 7 dígitos, sin letras ni guiones)."
          );
          return;
        }

        submitButton.style.display = "none";
        loader.style.display = "flex";
        resultContainer.innerHTML = "";

        try {
          await new Promise((resolve) => setTimeout(resolve, 500));
          const response = await fetch(`${SCRIPT_URL}?searchId=${encodeURIComponent(searchId)}`);
          const result = await response.json();

          if (result.success && result.data.length > 0) {
            displayCertificates(result.data); // MODIFICADO: Llamada a nueva función
          } else {
            displayError(
              "Certificado no encontrado.",
              "Verifique que el número sea correcto. <br><br><strong>Nota:</strong> Los certificados se generan únicamente por un administrador. Si no figura su certificado, por favor contacte al soporte."
            );
          }
        } catch (error) {
          displayError("Error de conexión.", "Por favor, verifique su conexión a internet e inténtelo de nuevo.");
        } finally {
          loader.style.display = "none";
          submitButton.style.display = "flex";
        }
      });

      // ¡NUEVA FUNCIÓN PARA MOSTRAR MÚLTIPLES CERTIFICADOS!
      function displayCertificates(certificates) {
        // Obtenemos el nombre del primer certificado para mostrarlo en el encabezado.
        const holderName = certificates[0].nombre;
        
        // Creamos el HTML para cada tarjeta de certificado
        const certificatesHtml = certificates.map(cert => {
          const typeClass = cert.type.toLowerCase(); // 'estudiante' o 'docente'
          return `
            <div class="certificate-card ${typeClass}">
                <div class="certificate-type-badge ${typeClass}">${cert.type}</div>
                <p><strong>Descripción:</strong> ${cert.descripcion}</p>
                <p><strong>Fecha de Emisión:</strong> ${cert.fecha}</p>
                <a href="${cert.urlPdf}" download class="download-link ${typeClass}">Descargar (PDF)</a>
            </div>`;
        }).join('');

        // Ensamblamos el resultado final
        resultContainer.innerHTML = `
            <h3 class="result-header">
                <i class="fi fi-rr-badge-check"></i>Certificados para ${holderName}
            </h3>
            <div class="certificates-list">
                ${certificatesHtml}
            </div>`;
      }

      function displayError(title, message) {
        let contactInfo = "";
        if (title === "Certificado no encontrado.") {
          const WHATSAPP_NUMBER = "59174681419";
          const PREWRITTEN_MESSAGE = "Hola, tengo una consulta sobre mi certificado de Autodesk.";
          const WHATSAPP_URL = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(PREWRITTEN_MESSAGE)}`;
          contactInfo = `
            <p style="font-size: 0.9rem; margin-top: 15px; color: var(--secondary-font-color);">
                Si cree que esto es un error, puede contactar a soporte:
            </p>
            <div class="contact-support">
                <a href="mailto:efrain.chiri@esam.edu.bo" title="Enviar correo">
                    <img src="https://cdn.icon-icons.com/icons2/2631/PNG/512/gmail_new_logo_icon_159149.png" alt="Email" width="32" height="32">
                </a>
                <a href="${WHATSAPP_URL}" target="_blank" title="Contactar por WhatsApp">
                    <img src="https://cdn.icon-icons.com/icons2/729/PNG/512/whatsapp_icon-icons.com_62756.png" alt="WhatsApp" width="32" height="32">
                </a>
            </div>`;
        }

        resultContainer.innerHTML = `
            <div class="error-message">
                <i class="fi fi-rr-triangle-warning error-icon"></i>
                <p style="font-weight: 500; font-size: 1.2rem; color: var(--error-color); margin-bottom: 10px;">${title}</p>
                <p style="font-size: 1rem; line-height: 1.5; color: var(--secondary-font-color);">${message}</p>
                ${contactInfo}
            </div>`;
      }
    </script>
  </body>
</html>
