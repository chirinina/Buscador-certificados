<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESAM - Consulta y Descarga de Certificados</title>
    
    <meta name="description" content="Consulta y descarga tu certificado oficial de la Escuela Superior de Administración de Empresas (ESAM).">
    <meta property="og:title" content="ESAM - Consulta de Certificados">
    <meta property="og:description" content="Ingresa tu carnet de identidad para verificar y descargar tu certificado oficial.">
    <meta property="og:image" content="https://www.esam.edu.bo/img/logo_esam_principal.png">
    <meta name="twitter:card" content="summary_large_image">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://www.esam.edu.bo/img/logo_esam_principal.png">

    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            color: #1c1e21;
        }
        .container { max-width: 520px; width: 100%; }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card-header {
            background-color: #071c9f;
            color: white;
            text-align: center;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            padding: 2rem;
        }
        .card-header img { max-height: 60px; margin-bottom: 1rem; }
        .btn-primary {
            background-color: #071c9f;
            border-color: #071c9f;
            font-weight: 500;
            padding: 0.75rem;
        }
        .btn-primary:hover, .btn-primary:focus {
            background-color: #06188a;
            border-color: #06188a;
            box-shadow: 0 0 0 0.25rem rgba(7, 28, 159, 0.5);
        }
        .btn-success {
            background-color: #16a34a;
            border-color: #16a34a;
            font-weight: 500;
            padding: 0.75rem;
        }
        .form-control:focus {
            border-color: #071c9f;
            box-shadow: 0 0 0 0.25rem rgba(7, 28, 159, 0.25);
        }
        #result-card { display: none; }
        .footer { margin-top: 2rem; font-size: 0.8rem; color: #6c757d; }
        .footer a { color: #071c9f; text-decoration: none; font-weight: 500; }
    </style>
</head>
<body>

    <div class="container p-3">
        <div class="card">
            <div class="card-header">
                <img src="https://www.esam.edu.bo/img/logo_esam_principal.png" alt="Logo ESAM">
                <h4 class="mb-0 fw-bold">Consulta de Certificados</h4>
            </div>
            <div class="card-body p-4 p-md-5">
                <p class="text-muted text-center mb-4">Ingresa tu número de carnet de identidad para verificar y descargar tu certificado digital.</p>
                <form id="verifyForm">
                    <div class="mb-3">
                        <label for="ciInput" class="form-label fw-bold">Carnet de Identidad</label>
                        <div class="input-group input-group-lg">
                            <span class="input-group-text bg-light border-end-0"><i class="bi bi-person-vcard"></i></span>
                            <input type="text" class="form-control border-start-0" id="ciInput" placeholder="Ej: 12345678" required>
                        </div>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg" id="verifyBtn">
                            <i class="bi bi-search me-2"></i>Buscar Certificado
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card mt-4" id="result-card">
            <div class="card-body p-4 text-center" id="result-content"></div>
        </div>
    </div>

    <footer class="footer text-center">
        <p>&copy; 2024 <a href="https://www.esam.edu.bo/" target="_blank">ESAM</a>. Todos los derechos reservados.</p>
    </footer>

    <script>
        // ¡¡¡PASO CRUCIAL!!! Reemplaza esta URL con la URL de tu Web App de Google Apps Script.
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxCN3pDynC7iNORHckEunyzCZ1MGC7pTSMF5VAC0lTJoHZtSGWjByL2q88cuzkkEy3kVw/exec';

        const verifyForm = document.getElementById('verifyForm');
        const verifyBtn = document.getElementById('verifyBtn');
        const resultCard = document.getElementById('result-card');
        const resultContent = document.getElementById('result-content');
        const ciInput = document.getElementById('ciInput');

        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            if (params.get('page') !== 'consulta') {
                // Si la URL no tiene ?page=consulta, podrías redirigir o mostrar un mensaje.
                // Por ahora, lo dejamos funcional.
            }
        });

        verifyForm.addEventListener('submit', event => {
            event.preventDefault();
            const ci = ciInput.value.trim();
            if (!ci) return;
            setButtonLoading(verifyBtn, true, 'Buscando...');
            resultCard.style.display = 'none';
            fetch(SCRIPT_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                body: JSON.stringify({ ci: ci })
            })
            .then(response => response.json())
            .then(data => handleSuccess(data))
            .catch(error => handleFailure(error));
        });

        function handleSuccess(response) {
            setButtonLoading(verifyBtn, false, '<i class="bi bi-search me-2"></i>Buscar Certificado');
            resultCard.style.display = 'block';
            if (response.success) {
                resultContent.innerHTML = `
                    <div class="text-success mb-3"><i class="bi bi-patch-check-fill fs-1"></i></div>
                    <h5 class="card-title fw-bold">¡Certificado Encontrado!</h5>
                    <p class="mb-1"><strong>Estudiante:</strong> ${response.studentName}</p>
                    <p class="mb-3 text-muted"><strong>Programa:</strong> ${response.programName}</p>
                    <div class="d-grid">
                        <button class="btn btn-success btn-lg" id="downloadBtn" onclick="downloadCertificate('${response.fileId}')">
                            <i class="bi bi-download me-2"></i> Descargar mi Certificado
                        </button>
                    </div>`;
            } else {
                resultContent.innerHTML = `
                    <div class="text-warning mb-3"><i class="bi bi-exclamation-triangle-fill fs-1"></i></div>
                    <h5 class="card-title fw-bold">No se encontró el certificado</h5>
                    <p class="text-muted">${response.message}</p>`;
            }
        }

        function handleFailure(error) {
            setButtonLoading(verifyBtn, false, '<i class="bi bi-search me-2"></i>Buscar Certificado');
            resultCard.style.display = 'block';
            resultContent.innerHTML = `
                <div class="text-danger mb-3"><i class="bi bi-shield-lock-fill fs-1"></i></div>
                <h5 class="card-title fw-bold">Error en la Consulta</h5>
                <p class="text-muted">Hubo un problema al comunicarse con el servidor. Por favor, inténtalo de nuevo.</p>`;
            console.error('Error:', error);
        }
        
        function downloadCertificate(fileId) {
            const downloadBtn = document.getElementById('downloadBtn');
            setButtonLoading(downloadBtn, true, 'Preparando descarga...');
            fetch(`${SCRIPT_URL}?action=download&fileId=${fileId}`)
              .then(response => response.json())
              .then(data => {
                  if (data.success) {
                      triggerBrowserDownload(data.base64Data, data.filename, data.mimeType);
                      setButtonLoading(downloadBtn, false, '<i class="bi bi-download me-2"></i> Descargar mi Certificado');
                  } else { handleFailure({ message: data.error }); }
              })
              .catch(error => handleFailure(error));
        }
        
        function triggerBrowserDownload(base64, filename, mimeType) {
            const link = document.createElement("a");
            link.href = `data:${mimeType};base64,${base64}`;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function setButtonLoading(button, isLoading, loadingText) {
            if (isLoading) {
                button.disabled = true;
                button.dataset.originalHtml = button.innerHTML;
                button.innerHTML = `<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span> ${loadingText}`;
            } else {
                button.disabled = false;
                button.innerHTML = button.dataset.originalHtml || button.innerHTML;
            }
        }
    </script>
</body>
</html>
