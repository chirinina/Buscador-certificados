<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Certificados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Verificación de Certificados</h1>
        <p>Introduce tu Carné de Identidad (CI) o el ID del Certificado para validarlo.</p>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Escribe tu CI o ID del Certificado..." required>
            <button type="submit">Buscar Certificado</button>
        </form>
        <div id="loader" class="loader" style="display: none;"></div>
        <div id="result-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
  <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: white;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    text-align: center;
    width: 90%;
    max-width: 500px;
}

h1 {
    color: #0056b3;
}

p {
    margin-bottom: 25px;
}

#search-form {
    display: flex;
    flex-direction: column;
}

#search-input {
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    margin-bottom: 15px;
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

.loader {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #3498db;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 20px auto;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

#result-container {
    margin-top: 25px;
    text-align: left;
}

.certificate-card {
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 20px;
    background-color: #f9f9f9;
}

.certificate-card h3 {
    margin-top: 0;
    color: #333;
}

.certificate-card p {
    margin: 8px 0;
}

.download-link {
    display: inline-block;
    margin-top: 15px;
    padding: 10px 20px;
    background-color: #28a745;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.download-link:hover {
    background-color: #218838;
}

.error-message {
    color: #dc3545;
    font-weight: bold;
}
  </style>
  <script>
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxCN3pDynC7iNORHckEunyzCZ1MGC7pTSMF5VAC0lTJoHZtSGWjByL2q88cuzkkEy3kVw/exec';

const form = document.getElementById('search-form');
const searchInput = document.getElementById('search-input');
const resultContainer = document.getElementById('result-container');
const loader = document.getElementById('loader');

form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const searchId = searchInput.value.trim();
    if (!searchId) return;

    loader.style.display = 'block';
    resultContainer.innerHTML = '';

    try {
        const response = await fetch(`${SCRIPT_URL}?searchId=${encodeURIComponent(searchId)}`);
        const result = await response.json();

        if (result.success) {
            displayCertificate(result.data);
        } else {
            displayError(result.error);
        }
    } catch (error) {
        displayError('Error de conexión. Inténtalo de nuevo más tarde.');
    } finally {
        loader.style.display = 'none';
    }
});

function displayCertificate(data) {
    resultContainer.innerHTML = `
        <div class="certificate-card">
            <h3>Certificado Encontrado</h3>
            <p><strong>Nombre:</strong> ${data.nombre}</p>
            <p><strong>Programa:</strong> ${data.programa}</p>
            <p><strong>Fecha de Emisión:</strong> ${data.fecha}</p>
            <a href="${data.urlPdf}" target="_blank" class="download-link">Descargar Certificado (PDF)</a>
        </div>
    `;
}

function displayError(message) {
    resultContainer.innerHTML = `<p class="error-message">${message}</p>`;
}
</script>
